<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist para Mi Novia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            position: relative;
        }

        .container {
            text-align: center;
            background: rgba(255, 192, 203, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            backdrop-filter: blur(15px);
            animation: float 6s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff69b4;
            text-shadow: 2px 2px 8px rgba(255, 20, 147, 0.4);
        }

        iframe {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
            transition: transform 0.3s ease;
            width: 352px; /* Ajuste del tamaño */
            height: 380px;
        }

        iframe:hover {
            transform: scale(1.05);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
        }

        /* Estilos para los corazones */
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff69b4;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite;
        }

        /* Esto hace que las dos mitades se vean como un corazón */
        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #ff69b4;
        }

        .heart::before {
            top: -25px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 25px;
        }

        /* Animación del latido */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.2) rotate(-45deg);
            }
        }

        .heart:nth-child(odd) {
            animation-duration: 2s;
        }

        .heart:nth-child(even) {
            animation-duration: 2.5s;
        }

        .heart:nth-child(1) {
            top: 10%; left: 15%;
        }

        .heart:nth-child(2) {
            top: 20%; left: 70%;
        }

        .heart:nth-child(3) {
            top: 50%; left: 40%;
        }

        .heart:nth-child(4) {
            top: 80%; left: 20%;
        }

        .heart:nth-child(5) {
            top: 70%; left: 80%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Playlist para Ti, Mi Amor</h1>
        <!-- Inserta el link de tu playlist -->
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/3FFpng8Fqci1YYTUMjB6iY?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <!-- Corazones animados -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
</body>
</html>
